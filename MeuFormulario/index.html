<!DOCTYPE>
<html>
<head>
    <title>Formulario</title>
    <meta charset="utf-8">
</head>
<body>
    
    <form action="form.html" method="post">
        <table>
            <tr>
                <td>
                    <label for="name">Nome</label>
                </td>
                <td>
                    <input type="text" name="name">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="endereco">Endereço</label>
                </td>
                <td>
                    <input type="text" name="endereco">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="estado">Estado</label>
                </td>
                <td>
                    <select name="estado">
                        <option>PB</option>
                        <option>PE</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="sexo">Sexo:</label>
                </td>
                <td>
                    <input type="radio" name="sexo" value="Masculino"> Masculino
                    <input type="radio" name="sexo" value="Feminino"> Feminino
                </td>
            </tr>
            <tr>
                <td>
                    <label for="materia">Matéias: </label>
                </td>
                <td>
                    <input type="checkbox" name="materia" value="Portugues"> Português
                    <input type="checkbox" name="materia" value="Java"> Java
                    <input type="checkbox" name="materia" value="Matematica"> Matemática
                    <input type="checkbox" name="materia" value="PHP"> PHP
                </td>
            </tr>
            <tr>
                <td>
                    <label for="resumo">Resumo de suas habilidades</label>
                </td>
                <td>
                    <textarea name="resumo"></textarea>
                </td>
            </tr>
            
            
        </table>
         <input type="submit" name="enviar"> Enviar
    </form>
    
</body>    
</html>
